<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .registration-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        .form-title {
            color: #0d6efd;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .submit-btn {
            transition: all 0.3s ease;
            padding: 0.75rem 2rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="registration-card">
                    <h2 class="form-title text-center mb-4">Регистрация</h2>
                    <form method="POST" action="">
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин</label>
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="От 4 до 20 символов"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Введите email, например, user@example.com"
                                required
                            >
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Пароль</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Не менее 6 символов"
                                minlength="6"
                                required
                            >
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary submit-btn">
                                Зарегистрироваться
                            </button>
                        </div>
                          <!-- Добавленная секция с ссылкой -->
                        <div class="additional-links mt-4">
                            <small>
                                Уже есть аккаунт?
                                <a href="/auth/login" class="text-decoration-none">Войти</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
